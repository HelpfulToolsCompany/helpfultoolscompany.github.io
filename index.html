<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpful Tools Company</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.6;
            background: #0f0f1a;
            color: #eee;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        .container {
            max-width: 600px;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            color: #a855f7;
            margin-bottom: 1rem;
        }
        .tagline {
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 3rem;
        }
        .products {
            margin-bottom: 3rem;
        }
        .product {
            background: rgba(168, 85, 247, 0.1);
            border: 1px solid rgba(168, 85, 247, 0.3);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 16px;
            text-align: left;
        }
        .product h2 {
            color: #c084fc;
            font-size: 1.3rem;
            margin-bottom: 8px;
        }
        .product p {
            color: #aaa;
            margin-bottom: 12px;
        }
        .product a {
            color: #a855f7;
            text-decoration: none;
        }
        .product a:hover {
            text-decoration: underline;
        }
        .product-links {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }
        .product-links a {
            font-size: 0.9rem;
        }
        .contact {
            margin-top: 2rem;
            color: #666;
        }
        .contact a {
            color: #a855f7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Helpful Tools Company</h1>
        <p class="tagline">Building tools for creative communities</p>

        <div class="products">
            <div class="product">
                <h2>LoreVault</h2>
                <p>Long-term memory for your roleplay conversations. Never lose track of characters, relationships, or story events again.</p>
                <div class="product-links">
                    <a href="https://github.com/HelpfulToolsCompany/lorevault-extension">GitHub</a>
                    <a href="/lorevault/terms.html">Terms of Service</a>
                    <a href="/lorevault/privacy.html">Privacy Policy</a>
                </div>
            </div>
        </div>

        <div class="contact">
            <p>Contact: <a href="mailto:support@helpfultools.company">support@helpfultools.company</a></p>
        </div>
    </div>
</body>
</html>
